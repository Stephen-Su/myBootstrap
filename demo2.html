<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>我的Bootstrap课程</title>
<link href="css/bootstrap.css" rel="stylesheet">

     width: 1010px;

</head>
<body>
<!-- 基本表单 -->
<div class="container">
  <form role="form">
    <div class="form-group">
      <label for="exampleInputEmail">Email Address</label>
      <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassWord1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassWord1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputFile1">File Input</label>
      <input type="file" id="exampleInputFile1">
      <p class="help-block">Example block-level help text here</p>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox">
        	check me
      </label>
    </div>
    <button class="btn btn-default" type="submit">Submit</button>
  </form>
</div>

<!-- 内联表单 -->
<div class="container" style="padding:20px;">
 <form class="form-inline" role="form">
  	  <div class="form-group">
      <label for="exampleInputEmai2" class="sr-only">Email Address</label>
      <input type="email" class="form-control" id="exampleInputEmai2" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassWord2" class="sr-only">Password</label>
      <input type="password" class="form-control" id="exampleInputPassWord2" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputFile2">File Input</label>
      <input type="file" id="exampleInputFile2">
      <p class="help-block">Example block-level help text here</p>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox">
        	Rember me
      </label>
    </div>
    <button class="btn btn-default" type="submit">Submit</button>
  </form>
 </div>
 
 <!-- 水平表单 -->
<div class="container" style="padding:20px;">
 <form class="form-horizontal" role="form">
  	  <div class="form-group">
      <label for="inputEmai3" class="col-sm-2 control-label">User Name</label>
      <div class="col-sm-10">
      	<input type="email" class="form-control" id="inputEmai3" placeholder="Enter Account">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassWord3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
      	<input type="password" class="form-control" id="inputPassWord3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
    	<div class="col-sm-offset-2 col-sm-10">
          <label>
            <input type="checkbox">
                Rember me
          </label>
      	</div>
    </div>
     <div class="form-group">
    	<div class="col-sm-offset-2 col-sm-10">
    		<button class="btn btn-default" type="submit">Login</button>
        </div>
     </div>
  </form>
 </div>

  <!-- 表单控件 -->
<div class="container" style="padding:20px;">
  <h1>表单支持控件</h1>
  <input type="text" class="form-control" placeholder="text">
  <textarea rows="3" class="form-control"></textarea>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="">CheckBox10
    </label>
    <div class="radio">
      <label >
        <input type="radio" name="sex" value="1">男
      </label>
    </div>
    <div class="radio">
      <label >
        <input type="radio" name="sex" value="2">女
      </label>
    </div>
  </div>
 </div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script> 
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
